<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outer-most-div">
      <img src="images/illustration-hero.svg" class="hero-img" alt="" />
      <div class="text-area">
        <h1>Order Summary</h1>
        <div class="description">
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any device<br />
          anywhere you like!
        </div>
        <div class="main-price">
          <div class="music-icon" aria-hidden="true">
            <img
              src="images/icon-music.svg"
              alt="music icon"
              class="music-icon-image"
            />
          </div>
          <div class="text-price">
            <h2>Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
          <div class="change-price">
            <a href="#" class="price-link-change">Change</a>
          </div>
        </div>
        <div class="primary-btn">
          <a href="#" class="prim">Proceed to Payment</a>
        </div>
        <div class="secondary-btn">
          <a href="#" class="sec">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
